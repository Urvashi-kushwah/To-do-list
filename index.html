

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Todo List with LocalStorage</title> 
	
	<link rel="stylesheet" href="styles.css" />
	
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
  
</head>
<style>
ul {
	list-style-type: none;
	margin: 0;
	padding: 0;
	overflow: hidden;
	background-color: rgb(245, 191, 171);
  }
  
  li {
	float: left;
  }
  
  li a {
	display: block;
	color: seagreen;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
  }
  
  li a:hover {
	background-color: yellow;
  }
  </style>
<body>
	<nav>
		<ul>
			<li><a href="default.asp">Home</a></li>
            <li><a href="contact.asp">Contact</a></li>
            <li><a href="about.asp">About</a></li>
		</ul>
	</nav>

	<main class="app">
  
<section class="greeting">
			<h2 class="title">
				Hello, <input type="text" id="name" placeholder="Name here" />
			</h2>
		</section>
 
		
		
		<section class="create-todo">
			<h3>CREATE A TODO</h3>
			<form id="new-todo-form">
				<h4>What's on your todo?</h4>
				<input 
					type="text" 
					placeholder="e.g. Dance"
					name="content"
					id="content" />
				
				<h4>Pick a category</h4>
				<div class="options">
					<label>
						<input type="radio" name="category" id="category1" value="Professional" /> 
						<span class="bubble Professional"></span>
						<div>Professional</div>
					</label>
					
					<label>
						<input type="radio" name="category" id="category2" value="personal" />
						<span class="bubble personal"></span>
						<div>Personal</div>
					</label>
				      
			     </div>
				 <h4>Set Date and Time</h4>
				 <div class="optionsSet">
					<label for ="date"> 
						<input type="date" id="Date" name="Date">
						<div> Date </div>
				   </label>
				   <label for ="time"> 
				   <input type ="time" id="Time" name ="Time">
				   <div>time</div>
				</label>
				  
				 </div>
				<input type="submit" value="Add todo" />
			</form>
		</section>
  

		
		<section class="todo-list">
			<h3>TODO LIST</h3>
			<div class="list" id="todo-list"></div>
		</section>
  

	</main>
  

	
	<script src="script.js"></script>
  
</body>
</html>
